<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Streetfighter</title>
    <link href='https://fonts.googleapis.com/css?family=Shojumaru' rel='stylesheet' type='text/css'>
	<link type="text/css" rel="stylesheet" href="css/normalize.css">
	<link type="text/css" rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="container">
        <div class="ryu">
            <div class="ryu-ready"></div>
            <div class="ryu-still"></div>
            <div class="ryu-throwing"></div>
            <div class="ryu-cool"></div>
        </div>
        <div class="hadouken"></div>
        <div class="text">
            <ul class="instructions">
                <li>Move the cursor over Ryu to get ready.</li>
                <li>Click on Ryu to throw a Hadouken.</li>
                <li>Press 'x' to see Ryu's special pose.</li>
            </ul>
        </div>
    </div>
    <audio src="sound/hadouken.mp3" id="hadouken-sound"></audio>
	<script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
